<div class="feedback">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{ data.description }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" [routerLink]="[data.routeToRedirect]" cdkFocusInitial
      color="primary">OK</button>
  </mat-dialog-actions>
</div>
