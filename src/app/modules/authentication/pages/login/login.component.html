<div class="login">
    <mat-card class="login__card">
        <mat-card-content class="login__formWrapper">
            <div class="login__companyName">
                <img src="./assets/img/logo.png" alt="Steel Corporation">
                <h1>Steel Corporation</h1>
            </div>

            <form class="login__form" [formGroup]="loginForm" (submit)="onLoginSubmit()">
                <mat-form-field class="login__input" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" required formControlName="email" />
                </mat-form-field>

                <mat-form-field class="login__input" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" placeholder="Senha" required formControlName="password"
                        autocomplete="current-password" />
                </mat-form-field>

                <a class="login__forgotPassword" mat-button href="#">Esqueceu a senha?</a>

                <button [disabled]="!loginForm.valid" mat-raised-button class="login__button" color="primary"
                    type="submit">Entrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
